<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <script>
        function mouseover(){
            
            document.getElementById("img").src="marilyn.jpeg";
            document.getElementById("head").innerHTML="Marilyn Monroe";
        }
        function mouseout(){
            document.getElementById("img").src="audrey.jpeg";
            document.getElementById("head").innerHTML="Audrey Hepburn";
        }
    </script>
    <div class="container">
    <h1 id="head" align="center" onmouseover="mouseover()" onmouseout="mouseout()">Audrey Hepburn</h1>
    <img src="audrey.jpeg" class="center" width="260" height="260" id="img" alt="" onmouseover="mouseover()" onmouseout="mouseout()">
    </div>
</body>
</html>
